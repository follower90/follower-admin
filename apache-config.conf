<VirtualHost *:80>
    ServerName cms.l.devel.ac
    DocumentRoot /var/www/cms

    <Directory /var/www/cms>
        Options Indexes FollowSymlinks Includes ExecCGI
        AllowOverride All
    </Directory>

     <IfModule mod_php5.c>
       php_value short_open_tag 1
     </IfModule>

    ErrorLog /var/log/apache2/error_log
    LogLevel warn
</VirtualHost>
